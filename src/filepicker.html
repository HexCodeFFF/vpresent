<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select File</title>

    <link href="jslibs/bootstrap.min.css" rel="stylesheet">
    <script src="jslibs/jquery-3.6.0.min.js"></script>
    <script src="jslibs/bootstrap.bundle.js"></script>
    <script src="jslibs/fontawesome.min.js"></script>
    <script src="jslibs/bootbox.all.min.js"></script>
    <link href="gradients.css" rel="stylesheet">

    <script src="filepicker.js"></script>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="hvcenter">
        <div id="shake-holder">

            <p id="upload-icon"><i class="fas fa-upload fa-9x"></i></p>
            <h1><span class="borderdance borderdance-under" id="choose-text">Choose a file.</span></h1>
        </div>
        <h2 class="text-danger" id="error-message"></h2>
    </div>
</div>
<label class="custom-file-upload">
    <div class="dance-holder borderdance" id="dropzone"></div>
    <input type="file" id="choosefile" accept=".json"/>
</label>

</body>
</html>
